 <div class="modal fade" id="mLancamento" tabindex="-1" role="dialog" aria-labelledby="mLancamento">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mLancamento">Novo Lançamento</h4>
        {{id}}
      </div>
      <div class="modal-body">
        <form name="mainForm"   ng-submit="addLancamento(new)" novalidate>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Descrição:</label>
            <input type="text" name="descricao" ng-model="new.descricao" class="form-control" id="recipient-name" required>
              <span  style="color:red" ng-class="error" ng-show="mainForm.descricao.$error.required">Descrição é obrigatório</span>

          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Categoria:</label>
<!--            <input type="text" name="categoria" ng-model="new.id_categoria" class="form-control" id="recipient-valor" required>-->
           <select name="categoria" ng-model="new.id_categoria" ng-options="opt.id as opt.Nome for opt in categorias" required></select>
          <span  style="color:red" ng-class="error" ng-show="mainForm.categoria.$error.required">Categoria é obrigatório</span>
          </div>

          <div class="form-group">
            <label for="message-text" class="control-label">Data:</label>
            <input  name="dataInicio" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/aaaa"  ng-model="new.data" class="form-control" required>
            <span  style="color:red" ng-class="error" ng-show="mainForm.dataInicio.$error.required">Data é obrigatório</span>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Valor:</label>
            <input   name="valor" ng-model="new.valor" class="form-control" required>
            <span  style="color:red" ng-class="error"ng-show="mainForm.valor.$error.required">Valor é obrigatório</span>
          </div>  
          <input type="submit" class="btn btn-primary"  ng-disabled="mainForm.$invalid">       
        </form>          
      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
