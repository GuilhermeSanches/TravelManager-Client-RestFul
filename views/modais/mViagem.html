<!DOCTYPE html>
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Nova Viagem</h4>
      </div>
      <div class="modal-body">
        <form name="mainForm"   ng-submit="addViagem(new)" novalidate>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Local:</label>
            <input type="text" name="local" ng-model="new.titulo" class="form-control" id="recipient-name" required>
              <span  style="color:red" ng-class="error" ng-show="mainForm.local.$error.required">Local é obrigatório</span>

          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Valor Previsto:</label>
            <input type="text" name="valor" ng-model="new.vPrevisto" class="form-control" id="recipient-valor" required>
            <span  style="color:red" ng-class="error" ng-show="mainForm.valor.$error.required">Valor é obrigatório</span>
          </div>

          <div class="form-group">
            <label for="message-text" class="control-label">Data Inicio:</label>
            <input  name="dataInicio" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/aaaa"  ng-model="new.dataInicio" class="form-control" required>
            <span  style="color:red" ng-class="error" ng-show="mainForm.dataInicio.$error.required">Data Inicial é obrigatório</span>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Data Termino:</label>
            <input   name="dataFim"  pattern="\d{1,2}/\d{1,2}/\d{4}"  placeholder="dd/mm/aaaa"  ng-model="new.dataTermino" class="form-control" required>
            <span  style="color:red" ng-class="error"ng-show="mainForm.dataFim.$error.required">Data Final é obrigatório</span>
          </div>  
          <input type="submit" class="btn btn-primary"  ng-disabled="mainForm.$invalid">       
        </form>          
      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
